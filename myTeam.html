<!DOCTYPE html>
<html class="bg-color" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body style="background-color: transparent;">
    <div class="user_team">
        <div class="van-nav-bar__placeholder myNavBar" style="height: 60px;">
            <div class="van-nav-bar van-nav-bar--fixed van-hairline--bottom">
                <div class="van-nav-bar__content">
                    <a href="afterLogin.html">
                        <div class="van-nav-bar__left van-haptics-feedback">
                            <div><i class="van-badge__wrapper van-icon van-icon-arrow-left"
                                    style="font-size: 1.3rem; vertical-align: middle; top: 0px;"><!----><!----><!----></i><span
                                    style="vertical-align: middle; position: relative; left: -2px;">Back</span></div>
                        </div>
                    </a>
                    <div class="van-nav-bar__title van-ellipsis">
                        <div>My teams</div>
                    </div>
                    <div class="van-nav-bar__right van-haptics-feedback"></div>
                </div>
            </div>
        </div>
        <div class="user_team_wrap">
            <div class="van-tabs van-tabs--line">
                <div class="van-tabs__wrap">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 20px;" role="tablist"
                        class="van-tabs__nav van-tabs__nav--line van-tabs__nav--shrink van-tabs__nav--complete"
                        aria-orientation="horizontal"
                        style="border-color: rgb(255, 255, 255); background: transparent;"><!---->
                        <div style="background-color: white; color: black; padding: 8px;" id="van-tabs-48-0" role="tab" class="van-tab van-tab--line van-tab--shrink van-tab--active"
                            tabindex="0" aria-selected="true" style="color: rgb(255, 255, 255);"><span
                                class="van-tab__text">Active Member</span></div>
                        <div style="background-color: white; color: black; padding: 8px;" id="van-tabs-48-1" role="tab" class="van-tab van-tab--line van-tab--shrink" tabindex="-1"
                            aria-selected="false" style="color: rgba(255, 255, 255, 0.8);"><span
                                class="van-tab__text">Inactive Member</span></div>
                        <div class="van-tabs__line"
                            style="background-color: rgb(255, 255, 255); transform: translateX(68.5px) translateX(-50%); transition-duration: 0.3s;">
                        </div><!---->
                    </div>
                </div><!---->
                <div class="van-tabs__content"><!----><!----></div>
            </div>
            <div class="van-tabs van-tabs--line user_team_tabs">
                <div style="margin-bottom: 30px;" class="van-tabs__wrap">
                    <h3 style="text-align: center; margin-bottom: 30px; margin-top: 30px;">Avtive Members : 40</h3>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 20px;" role="tablist" class="van-tabs__nav van-tabs__nav--line" aria-orientation="horizontal"
                        style="background: transparent;"><!---->
                        <div id="van-tabs-63-0" role="tab" class="van-tab van-tab--line van-tab--active" tabindex="0"
                            aria-selected="true"><span class="van-tab__text van-tab__text--ellipsis">B-10% (0)</span>
                        </div>
                        <div id="van-tabs-63-1" role="tab" class="van-tab van-tab--line" tabindex="-1"
                            aria-selected="false"><span class="van-tab__text van-tab__text--ellipsis">C-5% (0)</span>
                        </div>
                        <div id="van-tabs-63-2" role="tab" class="van-tab van-tab--line" tabindex="-1"
                            aria-selected="false"><span class="van-tab__text van-tab__text--ellipsis">D-2% (0)</span>
                        </div>
                        <div class="van-tabs__line"
                            style="width: 0px; transform: translateX(88.5px) translateX(-50%); transition-duration: 0.3s;">
                        </div><!---->
                    </div>
                </div><!---->
                <div class="van-tabs__content"><!----><!----><!----></div>
            </div>
            <div class="total">Total: <span style="font-size: 19px;">230</span></div>
          
            <div class="tablebox">
                <div role="feed" class="van-list myListBox" aria-busy="false">
                    <div class="van-row"
                        style="text-align: center; padding: 0.5rem; background-color: rgb(255, 243, 240);">
                        <div class="van-col van-col--8">Accounts</div>
                        <div class="van-col van-col--8">Number Of Invites</div>
                        <div class="van-col van-col--8">Products</div>
                    </div><!----><!---->
                    <div class="van-row"
                        style="text-align: center; padding: 0.5rem; background-color: rgb(255, 243, 240);">
                        <div class="van-col van-col--8">1234567890</div>
                        <div class="van-col van-col--8">343</div>
                        <div class="van-col van-col--8">454</div>
                    </div><!----><!---->
                    <div class="van-list__finished-text">No more</div><!---->
                    <div class="van-list__placeholder"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
